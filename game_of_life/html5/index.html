<html>
 <head>
  <script type="text/javascript" src="processing-1.3.6.min.js" ></script>
  <script type="text/javascript" src="game-of-life.js"></script>
  <script type="text/javascript" src="controls.js"></script>
  <script type="text/javascript" src="rle.js"></script>
  <style>
    body { text-align: center; }
    span.shortcut { text-decoration: underline; font-weight: bold; }
    h3, ul { text-align: left; }
  </style>
  
  <meta name="author" content="Anderson Mesquita" />
  <meta name="description" content="Processing.js implementation of Conway's Game of Life" />
  <meta name="keywords" content="conway, game, life, processing.js, javascript, canvas, html5" />
  <link rel="icon" type="image/png" href="glider.png">
  <title>Conway's Game of Life</title>
 </head>
 <body>
   <h1>Conway's Game of Life</h1>

   <canvas id="game" data-processing-sources="game-of-life.pde"></canvas>
   <br />
   
   <button id="step"   onclick="step();">Step (T)</button>
   <button id="play"   onclick="play();">Play (P)</button>
   <button id="stop"   onclick="stop();">Stop (S)</button>
   <button id="random" onclick="rand();">Random (R)</button>
   <button id="cls"    onclick="cls();">Clear (C)</button>
   <button id="speed_up" onclick="speed(0.2);">Faster (+)</button>
   <button id="speed_down" onclick="speed(-0.2);">Slower (-)</button>
   <br />
   <button id="small"  onclick="size(50,50);">Small (1)</button>
   <button id="medium" onclick="size(100,75);">Medium (2)</button>
   <button id="large"  onclick="size(175,90);">Large (3)</button>
   <br />
   <button id="center"  onclick="center();">Center</button>
   
   <h3>Interesting Patterns</h3>
     <ul>
       <li>Still Lifes</li>
       <ul>
         <li><a href="#2o$2o!">Block</a></li>
         <li><a href="#bo$obo$obo$bo!">Beehive</a></li>
         <li><a href="#b2o$o2bo$bobo$2bo!">Loaf</a></li>
         <li><a href="#2o$obo$bo!">Boat</a></li>
       </ul>

       <li>Oscilators</li>
       <ul>
         <li><a href="#bo$bo$bo!">Blinker (period 2)</a></li>
         <li><a href="#$b3o$3o!">Toad (period 2)</a></li>
         <li><a href="#2o$2o$2b2o$2b2o!">Beacon (period 2)</a></li>
         <li><a href="#$3b3o3b3o$$bo4bobo4bo$bo4bobo4bo$bo4bobo4bo$3b3o3b3o$$3b3o3b3o$bo4bobo4bo$bo4bobo4bo$bo4bobo4bo$$3b3o3b3o!">Pulsar (period 3)</a></li>
         <!-- $$$$$4bo5bo$3bobo3bobo$3bobobobobo$4bo5bo$7bo$7bo$7bo! -->
       </ul>

       <li>Spaceships</li>
       <ul>
         <li><a href="#bo$2bo$3o!">Glider</a></li>
         <li><a href="#$b4o$o3bo$4bo$o2bo!">Lightweight spaceship (LWSS)</a></li>
       </ul>
     </ul>
   
 </body>
</html>
